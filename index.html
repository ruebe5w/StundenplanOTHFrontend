<!DOCTYPE html>
<html lang="de">

<head>
    <title>Stundenplan</title>
    <meta charset='utf-8' />
    <script scr="js/script.js"></script>
    <script src="js/fullcalendar-6.1.15/dist/index.global.min.js"></script>

    <script scr="js/icalendar-6.1.15/package/index.global.min.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {

                initialView: 'timeGridWeek',
                slotMinTime: "08:00:00",
                slotMaxTime: "20:30:00",
                firstDay: 1,
                locale: "de",
                eventSources: [

                    // your event source
                    {
                        url: '/timetables.json', // use the `url` property
                        color: 'yellow',    // an option!
                        textColor: 'black'  // an option!
                    }

                    // any other sources...

                ]
            });
            calendar.render();
        });

    </script>
</head>
